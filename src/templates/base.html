{% load static %}

<!doctype html>
<html lang="fr">

<head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-QZXN6NKPS0"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-QZXN6NKPS0');
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="icon" type="image/png" href="{% static 'ressources/logo-ai-technews.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="{% block body_class %}{% endblock %}">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-52V79LCK"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<!-- Barre de navigation -->
<header class="navbar">
    <div class="logo">
        <a href="{% url 'index' %}"><img src="{% static 'ressources/logo-ai-technews.png' %}" alt="TechNews Logo" class="logo-img"></a>
    </div>
    {% block nav %}
    <nav class="nav-menu">
        <ul class="nav-links">
            <li>
                <a href="{% url 'index' %}">
                    Accueil
                </a>
            </li>
            <li>
                <a href="{% url 'index' %}#projets">
                    Projets
                </a>
            </li>
            <li>
                <a href="{% url 'blog:home' %}">
                    Blog
                </a>
            </li>
            <li>
                <a href="{% url 'index' %}#form">
                    Contact
                </a>
            </li>
        </ul>
    </nav>
    {% endblock %}

    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
</header>

<!-- Contenu principal -->
{% block content %}{% endblock %}


<!-- Footer -->
<footer class="footer">
    <p>&copy; 2025 TechNews — Tous droits réservés —
        <a href="mailto:contact@ai-technews.fr"><strong>contact@ai-technews.fr</strong></a>
        — <a href="{% url 'mentions_legales' %}">Mentions légales</a>
    </p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>

</html>
